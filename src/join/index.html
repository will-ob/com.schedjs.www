<div id="page">
  <div class="modal">
    <div class="modal-content">
      <header>
        <h2>Join</h2>
      </header>
      <div id="content"></div>
      <footer>
        <a href="/sign-in">Sign in</a>
      </footer>
    </div>
  </div>
</div>

<style>
.control-group i.lighter {
  color: grey;
}

.control-group:first-of-type {
  margin-bottom: 1em;
}
</style>

<link rel="stylesheet" href="/styles/modal.css" />
<link rel="stylesheet" href="/styles/auth-forms.css" />

<script src="<%= hosts.app %>/config.js"></script>
<script type="text/javascript"> require["baseUrl"] = "<%= hosts.app %>"; </script>
<script src="<%= hosts.app %>/vendor/bower/requirejs/require.js"></script>
<script type="text/javascript">
require(['pages/join/join'], function(JoinView){
    new JoinView({el: document.getElementById('content')});
    document.getElementsByClassName('modal')[0].className += " open";
});
</script>
